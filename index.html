<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Library ðŸ“š</h1>
    </header>
    <main>
      <button id="add-book-btn">Add new book</button>
      <section class="card-container">
        <!-- insert cards here, if a book was added -->
      </section>
      <form class="form-pop-up" action="">
        <div class="form-container">
          <label for="author" required>Author:* </label>
          <input type="text" placeholder="Author" name="author" id="author" required />
          <label for="title" required>Title:* </label>
          <input type="text" placeholder="Title" name="title" id="title" required />
          <label for="pages" required>Pages:* </label>
          <input type="text" placeholder="Pages" name="pages" id="pages" required />
          <label for="read">Read?</label>
          <input type="checkbox" name="read" id="read" />
        </div>
        <input type="button" value="Add" id="submit-book-btn" />
        <input type="button" value="Cancel" id="cancel-book-btn" />
      </form>
    </main>
  </body>
</html>
